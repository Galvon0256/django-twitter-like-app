{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Django Twitter/X</h1>

<div class="container">
    <a class="btn btn-primary mb-4 mt-4" href="{% url 'tweet_create' %}">Create Tweet</a>
    <div class="row gy-5">
        {% for tweet in tweets %}
        <div class="col-md-4">
            <div class="card">
                <div style="width: 100%; aspect-ratio: 16 / 9; overflow: hidden;">
                    <img src="{{ tweet.image.url }}" 
                         class="card-img-top" 
                         style="width: 100%; height: 100%; object-fit: cover;" 
                         alt="Tweet image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user.username }}</h5>
                    <p class="card-text">{{ tweet.text }}</p>
                    {% if tweet.user == user %}
                        <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
